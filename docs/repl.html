<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Milang Sandbox</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 12px; max-width: 800px; }
    #editor { width: 100%; height: 200px; font-family: monospace; font-size: 14px; padding: 8px; box-sizing: border-box; }
    #output { white-space: pre; background: #111; color: #eee; padding: 10px; min-height: 80px; font-family: monospace; font-size: 13px; }
    .controls { margin: 6px 0; }
    button { padding: 6px 16px; margin-right: 6px; cursor: pointer; }
    h2 { margin-bottom: 4px; }
  </style>
</head>
<body>
  <h1>Milang Sandbox</h1>
  <p>Edit milang code below and click <b>Run</b> to evaluate it. The sandbox reduces the program and shows the result.</p>
  <textarea id="editor">-- Define a helper function and apply it
double x = 2 * x

-- A trailing expression is evaluated and shown as the result
map double [1, 2, 3, 4, 5]</textarea>
  <div class="controls">
    <button id="run">&#9654; Run</button>
    <button id="stop">&#9632; Stop</button>
  </div>
  <h2>Output</h2>
  <pre id="output">Click Run to evaluate...</pre>
  <script src="./assets/repl-runtime.js"></script>
</body>
</html>
